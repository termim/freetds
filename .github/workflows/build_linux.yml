name: Linux

on:
  push:
    #branches: [ master ]
  pull_request:
    #branches: [ master ]

jobs:

  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:

    - uses: actions/checkout@v2

    - name: Install dependencies
      run:  |
        sudo apt-get install autoconf automake libtool gettext gperf libssl-dev libgnutls28-dev
        autoreconf -i

    - name: configure
      run: ./configure --with-openssl --with-gnutls --enable-silent-rules

    - name: make
      run: |
        make
        src/apps/tsql -C

    - name: dist
      run: make dist

    - name: Archive tarball
      uses: actions/upload-artifact@v2
      with:
        name: freetds-src
        path: freetds-*.tar.bz2

  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    env:
        FREETDSCONF: /tmp/freetds/freetds.conf.local
        TDSDUMP: /tmp/freetds/freetds.log
        TDSDUMPCONFIG: /tmp/freetds/freetds-DUMP-CONFIG.log
        TDSPWDSRV: local
        TDSPWDDB: tempdb
        TDSPWDUID: sa
        TDSPWDPWD: sqlServerPassw0rd
        TDSPORT: 1433
        TDSVER: 7.2
        TDSPWDFILE: /tmp/freetds.pwd

    services:
      SQLServer:
        image: mcr.microsoft.com/mssql/server:2017-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: ${{ env.TDSPWDPWD }}
        ports:
          - 1433:1433

    steps:

    - uses: actions/checkout@v2

    - name: Install dependencies
      run:  sudo apt-get install autoconf automake libtool gettext gperf \
                                libssl-dev libgnutls28-dev

    - name: configure
      run: |
        autoreconf -i
        ./configure --with-openssl --with-gnutls --enable-silent-rules

    - name: make
      run: |
        make
        src/apps/tsql -C

    - name: make check
      run: |
        mkdir -p `dirname ${FREETDSCONF}`
        echo -e "\n
        [global]\n
        port = ${TDSPORT}\n
        tds version = ${TDSVER}\n
        encryption = require\n
        [local]\n
        host = 127.0.0.1\n" >> ${FREETDSCONF}
        misc/write_PWD_from_env_vars.sh
        make -C src/tds/unittests check

    - name: Archive failed test results
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-logs
        path: |
            src/tds/unittests/test-suite.log
            /tmp/freetds/*
